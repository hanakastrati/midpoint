<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	


<!--   Lat: <input type="text" id="lat1"><br>
  Lng: <input type="text" id="lat2"><br>
	  <button onclick="initMap()">Submit</button>
	

	 -->
	<p id = "tests"></p>
	
	<button onclick = "tests()">Tests</button>
    <script>
      function initMap() {
	  
		
	  
	  
        var address1 = {lat: 40.7618013, lng: -73.957836};
		var address2 = {lat: 40.714535, lng: -74.014043};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: address1
        });
        var marker = new google.maps.Marker({
          position: address1,
          map: map
        });
		var marker2 = new google.maps.Marker({
          position: address2,
          map: map
        });
      }
	  
	  function tests(){
	    var address1 = {lat: 40.7618013, lng: -73.957836};
	
	  
	  address1["lat"] = document.getElementById("lat1").value;
	  
	  document.getElementById("tests").innerHTML = address1.lat;
	  
	
	  }
	  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOxyk1OVAmZX34_P7lMJ5aAnXQZF-5lR0&callback=initMap">
    </script>
  </body>
</html>
